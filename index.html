<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comming Soon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/fav.jpg" type="image/x-icon">
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
        <source src="assets/time.mp4" type="">
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container" >
            <h1>Create a custom Countdown!</h1>
            <form  class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="What are you counting down to?">
                <label for="data-picker">Select a Date</label>
                <input type="date" name="data-picker" id="date-picker">
                <button type="submit">Submit</button>
            </form>
        </div>
        <!-- CountDown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title">Custom CountDown Title</h1>
            <ul>
                <li><span>3</span>Days</li>
                <li><span>6</span>Hours</li>
                <li><span>4</span>Minutes</li>
                <li><span>3</span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!-- Complete -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Countdown Complete</h1>
            <h1 id="complete-info">Countdown Finished on 08-90-8</h1>
            <button id="complete-button">New Count Down</button>

        </div>
    </div>
    <!-- Script -->
    <script src="app.js"></script>
</body>
</html>
